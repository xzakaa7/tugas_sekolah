<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('p.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 350px;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .tab {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab button {
      background: none;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .tab button.active {
      border-color: #667eea;
      color: #667eea;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
      font-size: 16px;
      background: transparent;
    }

    .input-box label {
      position: absolute;
      top: 10px;
      left: 0;
      color: #999;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -12px;
      font-size: 12px;
      color: #667eea;
    }

    .btn {
      background: #667eea;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #5a67d8;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab">
      <button class="tablink active" onclick="showTab('login')">Login</button>
      <button class="tablink" onclick="showTab('register')">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="active">
      <div class="input-box">
        <input type="text" id="loginUsername" required>
        <label>Username</label>
      </div>
      <div class="input-box">
        <input type="password" id="loginPassword" required>
        <label>Password</label>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="message" id="loginMessage"></div>
    </form>

    <!-- Register Form -->
   <!-- Register Form -->
<form id="registerForm" method="POST" action="register.php">
  <div class="input-box">
    <input type="text" id="regNama" name="nama" required>
    <label>Nama</label>
  </div>
  <div class="input-box">
    <input type="text" id="regUsername" name="username" required>
    <label>Username</label>
  </div>
  <div class="input-box">
    <input type="email" id="regEmail" name="email" required>
    <label>Email</label>
  </div>
  <div class="input-box">
    <input type="password" id="regPassword" name="password" required>
    <label>Password</label>
  </div>
  <div class="input-box">
    <input type="text" id="regNoHP" name="no_hp" required>
    <label>No HP</label>
  </div>
  <div class="input-box">
    <input type="text" id="regAlamat" name="alamat" required>
    <label>Alamat</label>
  </div>
  <button type="submit" class="btn">Register</button>
  <div class="message" id="registerMessage"></div>
</form>


 <script>
  const tabs = document.querySelectorAll('.tablink');
  const forms = document.querySelectorAll('form');

  function showTab(tabName) {
    forms.forEach(form => form.classList.remove('active'));
    tabs.forEach(tab => tab.classList.remove('active'));

    document.getElementById(tabName + 'Form').classList.add('active');
    document.querySelector(`.tab button[onclick="showTab('${tabName}')"]`).classList.add('active');
  }

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;
    const msg = document.getElementById("loginMessage");

    fetch("login.php", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
    })
    .then(response => response.text())
    .then(data => {
      if (data.trim() === "success") {
        msg.textContent = "Login berhasil!";
        msg.classList.remove("error");
        msg.classList.add("success");
        setTimeout(() => window.location.href = "index.html", 1000);
      } else {
        msg.textContent = "Username atau password salah.";
        msg.classList.remove("success");
        msg.classList.add("error");
      }
    })
    .catch(error => {
      msg.textContent = "Terjadi kesalahan jaringan.";
      msg.classList.remove("success");
      msg.classList.add("error");
    });
  });

  // Notifikasi registrasi sukses
  window.onload = function () {
    const urlParams = new URLSearchParams(window.location.search);
    const registerStatus = urlParams.get('register');
    const msg = document.getElementById("loginMessage");

    if (registerStatus === "success") {
      showTab("login");
      msg.textContent = "Berhasil registrasi! Silakan login.";
      msg.classList.remove("error");
      msg.classList.add("success");

      setTimeout(() => {
        msg.textContent = "";
        msg.classList.remove("success");
        const newUrl = window.location.origin + window.location.pathname;
        window.history.replaceState({}, document.title, newUrl);
      }, 2000);
    }
  };
</script>


</body>
</html>
