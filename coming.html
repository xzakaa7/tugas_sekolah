<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --accent-color: #4a90e2;
      --btn-bg: #4a90e2;
      --btn-hover-bg: #357ABD;
      --container-bg: white;
      --container-shadow: rgba(0,0,0,0.1);
    }

    body.dark, html.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --accent-color: #4a90e2;
      --btn-bg: #357ABD;
      --btn-hover-bg: #4a90e2;
      --container-bg: #1f1f1f;
      --container-shadow: rgba(0,0,0,0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100%;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.5s ease, color 0.5s ease;
      opacity: 0;
      animation: fadeIn 0.7s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
      min-height: 100vh;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: var(--container-bg);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 12px var(--container-shadow);
      transition: background-color 0.5s ease, box-shadow 0.5s ease, color 0.5s ease;
    }

    h1 {
      font-weight: 700;
      color: var(--accent-color);
      margin-bottom: 1rem;
      font-size: 2rem;
      transition: color 0.5s ease;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: var(--text-color);
      transition: color 0.5s ease;
    }

    .back-btn {
      display: inline-block;
      padding: 0.5rem 1.25rem;
      background-color: var(--btn-bg);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }

    .back-btn:hover {
      background-color: var(--btn-hover-bg);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>Website ini sedang dalam pengembangan. Nantikan update berikutnya!</p>
    <a href="index.html" class="back-btn" aria-label="Kembali ke Beranda">â¬… Kembali ke Beranda</a>
  </div>

  <script>
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
        document.body.classList.add('dark');
      }
    };
  </script>
</body>
</html>
